<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Partner with us</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/partners.css" />
  </head>
  <body>
    <!-- navbar -->
    <nav class="edt-nav">
      <div class="menu-btn">
        <span class="menu-btn_burger"></span>
      </div>
      <a href="./index.html" class="edt-logo-container">
        <img src="../assets/imgs/logo.png" alt="logo" />
      </a>
      <aside class="sidebar">
        <ul class="nav-link">
          <li>
            <a href="./index.html#about">About Us</a>
          </li>
          <li>
            <a href="./index.html#opportunities">Opportunities</a>
          </li>
          <li>
            <a href="./partner.html">Partnership</a>
          </li>
          <li>
            <a href="./index.html#news">News & Announcement</a>
          </li>
        </ul>
      </aside>
    </nav>

    <!-- Main body -->
    <main class="partner">
      <header>
        <h1>Message Us</h1>
        <form>
          <article class="grid">
            <div class="box">
              <label for="name">Your full name</label>
              <input type="text" placeholder="Your full name" />
            </div>
          </article>
          <article class="grid">
            <div class="box">
              <label for="name">Your email address</label>
              <input type="text" placeholder="Your email address" />
            </div>
          </article>
          <article class="grid">
            <div class="box">
              <label for="name">Your phone numner</label>
              <input type="text" placeholder="Your phone number" />
            </div>
          </article>
          <article class="halfgrid">
            <div class="box">
              <label for="country">Country</label>
              <select name="country" id="country" class="select">
                <option value="country">Select Country</option>
              </select>
            </div>
            <div class="box">
              <label for="city">City</label>
              <select name="city" id="city" class="select">
                <option value="city">Select City</option>
              </select>
            </div>
          </article>
          <article class="grid">
            <div class="box">
              <label for="city">How did you hear about us?</label>
              <select name="informant" id="informant" class="select">
                <option value="informant">Select options</option>
              </select>
            </div>
          </article>
          <article class="grid">
            <div class="box">
              <label for="city">What are you interested?</label>
              <select name="interest" id="interest" class="select">
                <option value="interest">Select options</option>
              </select>
            </div>
          </article>
          <article class="grid">
            <div class="box">
              <label for="occupation">What do you do?</label>
              <input type="text" placeholder="Tell us what you do" />
            </div>
          </article>
          <article class="grid">
            <div class="box">
              <label for="comment">Please feel free to leave any comment</label>
              <textarea
                name="comment"
                id="comment"
                cols="30"
                rows="10"
                placeholder="Leave us a comment"
              ></textarea>
            </div>
          </article>
          <a href="#" class="button">Submit</a>
        </form>
      </header>
    </main>

    <!-- Footer -->
    <footer>
      <section class="footer-index-section">
        <p>
          Stay in Touch. Sign up to receive updates on partnerships and
          investment opportunities.
        </p>
        <div><input type="email" placeholder="name@email.com" /></div>
      </section>
      <section class="footer-second-section">
        <ul>
          <li>Instagram</li>
          <li>Facebook</li>
          <li>Twitter</li>
          <li>LinkedIn</li>
        </ul>
        <p>Copyright &copy; 2021 Edo Tech Park. All rights reserved</p>
      </section>
    </footer>
    <script type="text/javascript" src="../scripts/index.js"></script>
  </body>
</html>
